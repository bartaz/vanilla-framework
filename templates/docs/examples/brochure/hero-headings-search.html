{% extends "_layouts/examples.html" %}
{% block title %}Hero / Search{% endblock %}

{% block style %}
{% endblock %}

{% set is_paper = True %}

{% block content %}
<section class="p-section">
    <div class="u-fixed-width">
      <nav class="p-breadcrumbs" aria-label="Breadcrumbs">
        <ol class="p-breadcrumbs__items">
            <li class="p-breadcrumbs__item">Careers</li>
        </ol>
      </nav>
      <h1 class="u-off-screen">Careers</h1>
      <hr class="p-rule">
    </div>
    <div class="row--25-75">
      <div class="col">
        <div class="p-section">
          <h2><strong>Passionate about open source? So are we. </strong><br class="u-hide--small u-hide--medium">
            Be where the cutting edge is established.</h2>
        </div>

        <form class="p-form p-form--inline">
            <div class="p-form__group">
              <label class="p-form__label u-off-screen" for="search">Search</label>
              <div class="p-form__control">
                <input id="search" type="search" name="search" value="" placeholder="Search by keyword" autocomplete="off" style="width: 30rem">
              </div>
            </div>
            <button type="submit" class="p-button--positive">Search&nbsp;roles</button>
          </form>

  </div>
      </div>
    </div>
    <div class="u-fixed-width u-hide--medium u-hide--small">
      <img src="https://assets.ubuntu.com/v1/7f34ade9-website_suru_25.jpg" alt="" style="aspect-ratio: 5.1775700934579; width: 100%;">
    </div>
  </div></section>

{% endblock %}
